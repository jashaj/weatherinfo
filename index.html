<!doctype HTML>
<html lang="en">

<head>
    <title>Weather info</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="weather.css" />
    <script>var weatherInfo = {};</script>
    <script defer src="key.js"></script>
    <script defer src="weather.js"></script>
</head>

<body>
    <article class="wrapper">
        <header>
            <h1>Weather info</h1>
        </header>
        <main>
            <div aria-live="polite">
                <div id="alert" class="alert" aria-hidden="true">

                </div>
            </div>

            <form id="locationForm">
                <p>
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required aria-required="true" />
                    <button type="button" id="currentLocation" class="geo">Use current location</button>
                </p>
                <p><button type="submit">Show weather info</button></p>

                <section class="currentWeather" id="currentWeather" aria-hidden="true">
                    <h2>Current weather</h2>
                    <p>
                        <label for="temperature">Temperature:</label>
                        <output id="temperature" />
                    </p>
                    <p>
                        <label for="humidity">Humidity:</label>
                        <output id="humidity" />
                    </p>
                </section>
            </form>

           <section id="forecast" class="forecast" aria-hidden="true">
               <h2>Forecast</h2>

           </section>
        </main>
        <footer>
            <p>Powered by OpenWeatherMap</p>
        </footer>
    </article>
</body>

</html>
