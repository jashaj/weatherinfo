<!doctype HTML>
<html lang="en-IE" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Weather info</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="weather.css" />
    <link rel="icon" href="favicon.ico" />
    <script defer type="module" src="weather.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Weather info</h1>
        </header>
        <main>
            <div aria-live="polite">
                <div id="alert" class="alert" hidden aria-hidden="true"></div>
            </div>

            <form id="locationForm">
                <p>
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required aria-required="true" />
                    <button type="button" id="currentLocation" class="geo">Use current location</button>
                </p>
                <p><button type="submit">Show weather info</button></p>

            </form>

            <section class="currentWeather" id="currentWeather" hidden aria-hidden="true">
                <h2>Current weather</h2>
                <div class="currentCondition"></div>
                <dl>
                    <dt>Temperature:</dt>
                    <dd class="temperature"></dd>
                    <dt>Humidity:</dt>
                    <dd class="humidity"></dd>
                </dl>
            </section>

            <section id="forecast" class="forecast" hidden aria-hidden="true">
                <h2>Forecast</h2>
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Time</th>
                            <th scope="col">Condition</th>
                            <th scope="col">Temperature</th>
                            <th scope="col">Humidity</th>
                        </tr>
                    </thead>
                    <tbody class="forecastData"></tbody>
                </table>
            </section>
        </main>
        <footer>
            <p>Data and icons: <a href="https://openweathermap.org" target="_blank"
                    rel="noopener noreferrer">OpenWeatherMap</a></p>
        </footer>
    </div>

    <template id="t-weather-icon">
        <style>
            figure {
                display: flex;
                align-items: center;
                margin: 0;
            }

            img {
                margin-right: 1em;
                background-color: #ffffff;
            }

            figcaption {
                font-size: 0.875rem;
            }
        </style>
        <figure>
            <img src="" alt="" aria-hidden="true" />
            <figcaption></figcaption>
        </figure>
    </template>
</body>

</html>
