<!doctype HTML>
<html lang="en-IE">

<head>
    <title>Weather info</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="weather.css" />
    <script defer src="weather.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Weather info</h1>
        </header>
        <main>
            <div aria-live="polite">
                <div id="alert" class="alert" hidden aria-hidden="true">

                </div>
            </div>

            <form id="locationForm">
                <p>
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required aria-required="true" />
                    <button type="button" id="currentLocation" class="geo">Use current location</button>
                </p>
                <p><button type="submit">Show weather info</button></p>

                <section class="currentWeather" id="currentWeather" hidden aria-hidden="true">
                    <h2>Current weather</h2>
                    <div id="currentCondition">
                    </div>
                    <p>
                        <label for="temperature">Temperature:</label>
                        <output id="temperature" />
                    </p>
                    <p>
                        <label for="humidity">Humidity:</label>
                        <output id="humidity" />
                    </p>
                </section>
            </form>

           <section id="forecast" class="forecast" hidden aria-hidden="true">
               <h2>Forecast</h2>
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Time</th>
                            <th scope="col">Condition</th>
                            <th scope="col">Temperature</th>
                            <th scope="col">Humidity</th>
                        </tr>
                    </thead>
                    <tbody id="forecastData"></tbody>
                </table>
           </section>
        </main>
        <footer>
            <p>Data and icons: <a href="https://openweathermap.org" rel="noopener noreferrer">OpenWeatherMap</a></p>
        </footer>
    </article>
</body>

</html>
